<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS层叠样式的概念</title>
    <style type="text/css">
        body {
            font-size : 40px;
        }

        /* 设置p标签的样式 */
        p {
            font-style : italic;
        }

        /* 设置strong标签的样式 */
        strong {
            color : #F00;
        }
    </style>
</head>
<body>
    <p>
        <strong>HTML5</strong>
    </p>
</body>
</html>
