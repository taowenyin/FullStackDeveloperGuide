<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型选择器</title>
    <style type="text/css">
        /* 设置strong标签的样式 */
        .big-font {
            font-size : 40px;
        }
        .red-font {
            color : #F00;
        }
        p.red-font {
            font-size : 40px;
            color : #F00;
        }
    </style>
</head>
<body>
    <div>
        <strong class="big-font red-font">HTML5</strong>
    </div>
    <div>
        <p class="red-font">HTML5</strong>
    </div>
</body>
</html>
