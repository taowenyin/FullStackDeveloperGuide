<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <style type="text/css">
        table {
            color : #FFF;
            border-collapse:collapse;
        }
        table, th, td {
            border: 1px solid #90CAF9;
        }
        th, td {
            width : 100px;
            height : 30px;
            text-align : center;
        }
        tr:nth-child(2n+1) {
            background-color : #1E88E5;
        }
        tr:nth-child(2n) {
            color : #1E88E5;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>班级</th>
                <th>学号</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>嵌入111</td>
                <td>123456</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>嵌入112</td>
                <td>234567</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>嵌入113</td>
                <td>345678</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
