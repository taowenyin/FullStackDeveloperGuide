<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <style type="text/css">
        div[id] {
            font-size: 40px;
        }
        div[id="red"] {
            color: #F00;
        }
        div[id^="green"] {
            color: #0F0;
        }
        div[id$="blue"] {
            color: #00F;
        }
        div[id*="big"] {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div id="red">属性值为red的HTML5</div>
    <div id="green-font">属性值以green为开头的HTML5</div>
    <div id="font-blue">属性值以blue为结尾的HTML5</div>
    <div id="font-big-font">属性值包含big的HTML5</div>
</body>
</html>
