<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <style type="text/css">
        /* 设置ID为black-board的标签样式 */
        #black-board {
            border-style: solid;
            border-width: 5px;
            border-color: #F00;
        }
        /* 设置ID为big-font的strong标签样式 */
        strong#big-font {
            font-size : 40px;
        }
    </style>
</head>
<body>
    <div id="black-board">
        <strong id="big-font">HTML5</strong>
    </div>
</body>
</html>
