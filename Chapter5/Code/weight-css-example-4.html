<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS优先级原则五</title>
    <style type="text/css">
        #level-1 {
            color:#00f !important; /* 优先级最大 */
            color:#f00;
        }
    </style>
</head>
<body>
    <div id="level-1">
        <p id="level-2">
            <span>HTML5</span>
        </p>
    </div>
</body>
</html>
